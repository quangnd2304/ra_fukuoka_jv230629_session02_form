<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        h2 {
            color: red;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <h2 id="ra">Rikkei Academy - Học viện đào tạo CNTT</h2>
    <script>
        let ra = document.getElementById("ra");
        ra.addEventListener("click", function () {
            ra.innerText = "Rikkei Academy - Học viện đào tạo CNTT chất lượng Nhật Bản";
            ra.style.color = "blue";
        })
    </script>
</body>

</html>
